# Cloud Run 前端服务配置
# 部署命令：gcloud run services replace deploy/frontend.cloud-run.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: content-engine-web
  annotations:
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 60
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/content-engine/web:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NEXT_PUBLIC_API_URL
              value: https://content-engine-api-HASH-uc.a.run.app
